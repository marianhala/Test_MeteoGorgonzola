<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App - Gorgonzola</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Weather in Gorgonzola</h1>
        </header>
        <main>
            <section id="current-weather">
                <h2>Current Weather</h2>
                <div id="weather-display"></div>
            </section>
            <section id="forecast">
                <h2>5-Day Forecast</h2>
                <div id="forecast-display"></div>
            </section>
            <section id="air-quality">
                <h2>Air Quality</h2>
                <div id="air-quality-display"></div>
            </section>
        </main>
    </div>
    <script src="scripts/app.js"></script>
</body>
</html>
